<html lang="en">
  <head>

    <title>Quản lý nhân viên</title>

  </head>
  <body>
    <div class="container">
      <h1 style="text-align: center">Quản lý nhân viên</h1>

      <form id="employeeForm">
        <label for="employeeCount">Nhập số lượng nhân viên:</label>
        <input type="number" id="employeeCount" min="1" max="100" />
        <button type="button" onclick="addEmployees()">Thêm Nhân viên</button>
      </form>

      <div id="employeeList"></div>
      <hr />
      <button id="sortButton">Sắp xếp theo tổng lương</button>
      <div id="sortList"></div>
      <hr />
      <button id="deleteButton">Xóa Nhân Viên</button>
      <hr />
      <button id="editButton">Sửa thông tin nhân viên</button>
      <hr />
      <button id="searchButton">
        Tìm kiếm nhân viên có tổng lương cao nhất
      </button>
    </div>
    <script src="QLNhanVien.js"></script>
  </body>
